buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion android2.compileSdkVersion
    buildToolsVersion android2.buildToolsVersion
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId android2.applicationId
        targetSdkVersion android2.targetSdkVersion
        minSdkVersion android2.minSdkVersion
        versionCode android2.versionCode
        versionName android2.versionName
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
    }
    signingConfigs {
        release {
            storeFile file("xianglian.keystore")
            storePassword "111111"
            keyAlias "xianglian"
            keyPassword "111111"
            v2SigningEnabled false
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'devlight.io:navigationtabbar:1.2.5'
    compile dependence.libSupportV7
    compile 'com.android.support:design:25.0.1'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.facebook.fresco:fresco:1.0.0'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'me.majiajie:pager-bottom-tab-strip:2.2.2'
    compile('com.facebook.fresco:animated-webp:1.0.0') {
        exclude module: 'bolts-android'
    }
    compile('com.facebook.fresco:animated-gif:1.0.0') {
        exclude module: 'bolts-android'
    }
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    compile 'com.zhousf.lib:okhttp3:2.8.9'
    compile 'com.contrarywind:Android-PickerView:3.2.6'
    compile 'top.zibin:Luban:1.1.2'
    compile 'com.qiniu:qiniu-android-sdk:7.3.+'
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    //okgo 网络框架
    compile 'com.lzy.net:okgo:3.0.4'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile 'com.orhanobut:hawk:2.0.1'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    compile('com.crashlytics.sdk.android:crashlytics:2.9.4@aar') {
        transitive = true
    }

    compile 'com.umeng.sdk:common:1.5.3'
    compile 'com.umeng.sdk:analytics:7.5.3'

    compile 'com.android.support:multidex:1.0.3'

    implementation 'com.google.code.gson:gson:2.8.5'
}

//task依赖讲解
task taskA {
    doLast {
        println('taskA')
    }
}
task taskB {
    doLast {
        println('taskB')
    }
}
task taskC(dependsOn:taskA) {
    doLast {
        println('taskC')
    }
}