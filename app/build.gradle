        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath "com.alibaba:arouter-register:1.0.0"
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion android2.compileSdkVersion
    buildToolsVersion android2.buildToolsVersion
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId android2.applicationId
        targetSdkVersion android2.targetSdkVersion
        minSdkVersion android2.minSdkVersion
        versionCode android2.versionCode
        versionName android2.versionName
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
    }
    signingConfigs {
        release {
            storeFile file("xianglian.keystore")
            storePassword "111111"
            keyAlias "xianglian"
            keyPassword "111111"
            v2SigningEnabled false
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        applicationVariants.all { variant ->
            variant.outputs.all { output ->
                def outputFile = outputFileName
                if (outputFile != null && outputFile.endsWith('.apk')) {
                    outputFileName = "xianglian-${defaultConfig.versionName}-${releaseTime()}-${TimesBuildNo()}.apk"
                }
            }
        }
    }
}

def static releaseTime() {
    return new Date().format("yyyy.MM.dd-HH.mm", TimeZone.getTimeZone("GMT+8"))
}

def static TimesBuildNo() {
    def buildNo = 0
    if (System.env.BUILD_NUMBER) {
        buildNo = System.env.BUILD_NUMBER
    }
    return buildNo
}

